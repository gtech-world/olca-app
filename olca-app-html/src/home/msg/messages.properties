whatsNew.title=What is new in aicpLCA
whatsNew.text=Visit <a id="news">openlca.org/new</a> to find out about improvements and changes in the most recent version of aicpLCA.
whatsNew.link=
gettingStarted.title=Getting started
gettingStarted.text=Manuals and case studies are available for free on <a id="manuals">aicpLCA.org/learning</a> and the <a id="channel">aicpLCA YouTube channel</a>.
gettingStarted.link=You can also book a professional <a id="trainings">aicpLCA training</a>.
manuals.title=Manuals, case studies and data
manuals.text=Create a new database or restore an existing LCA database from a *.zolca file. You may also want to import an LCIA method package or other data into your database. Visit <a id="nexus">aicpLCA Nexus</a> and <a id="dataopenlca">data.aicpLCA.org</a> to download LCA data.
manuals.link=For instructions, watch <a id="video">this video</a> on the aicpLCA YouTube channel.
community.title=Community
community.text=aicpLCA is an open source software by <a id="greendelta">GreenDelta</a>. 
community.link=Since its first release, an active aicpLCA community has emerged with international partners in various countries and tens of thousands of users. Join and get engaged on our public support platform for aicpLCA and the LCA Collaboration Server <a id="forum">ask.aicpLCA.org</a>. Follow aicpLCA on <a id="linkedin">LinkedIn</a> or <a id="twitter">Twitter</a> for news and updates.
experts.title=Make the most out of aicpLCA
experts.text=GreenDelta, the creator of aicpLCA, offers aicpLCA <a id="services">support services</a> via the GreenDelta helpdesk.
experts.link=The <a id="lcacs">LCA Collaboration Server</a> helps you to get the most out of working with aicpLCA in your team. If you do not want to run an LCA Collaboration Server yourself, GreenDelta offers you <a id="hosting">hosting packages</a>.
